## FIRST LINE/ROW: Info & Status
#format = "$battery$all"
# First param ─┌
[username]
format = "[╭─$user]($style)@"
style_user = "bold blue"
style_root = "bold red"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style):"
style = "bold dimmed red"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
style = "purple"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false

## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
format = "[$symbol]($style)"
#disabled = false

