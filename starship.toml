#disabled = false

[memory_usage]
disabled = false
threshold = -1
symbol = ""
format = "$symbol [${ram}(${swap})]($style) "
style = "bold dimmed green"

# Prompt: optional param 1
[time]
format = "🕙$time($style)\n"
time_format = "%T"
style = "bright-white"
disabled = false

# Prompt: param 2 └─
[character]
#success_symbol = " [╰─✔️](bold red)"
success_symbol = "[╰─](bold green)"
error_symbol = " [×](bold red)"

